<div class="middleware-line-formatter">
    <h1>Add pattern to format line text</h1>
    <input type="text" />
    <ul>
        <li>
            <span>\s+</span>
            <span></span>
            <span>Remove all white space</span>
        </li>
        <li>
            <span>.*?USER_GUID=\s*"([^"]+)"</span>
            <span>XXXXX</span>
            <span>Remove all user GUID data</span>
        </li>
    </ul>
<div class="clearfix"></div>
